<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso a la plataforma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="caja1">
        <form method="POST" action="login.php">
            <div class="formtlo">Iniciar sesi√≥n</div>
            <div class="ub1">&#128273; Ingresar usuario</div>
            <input type="text" name="usuario" placeholder=".">
            <div class="ub1">&#128274; Ingresar password</div>
            <input type="password" name="password" id="password" placeholder=".">
            <div class="ub1">
                <input type="checkbox" placeholder="." onclick="verpassword()">Mostrar Password
            </div>
            <div class="ub1">Rol</div>
            <select name="rol">
                <option value="0" style="display: none;"><label>Seleccionar</label></option>
                <option value="Usuario">Usuario</option>
                <option value="Administrador">Administrador</option>
            </select>

            <div align="center">
                <input type="submit" value="Ingresar">
                <input type="reset" value="Cancelar">
            </div>
        </form>
    </div>
</body>
<script>
    function verpassword() {
        var tipo = document.getElementById("password");
        if(tipo.type == "password") {
            tipo.type = "text";
        } else {
            tipo.type = "password";
        }
    }
</script>
</html>
